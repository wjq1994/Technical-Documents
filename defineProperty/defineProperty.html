<!--
	知识点1: 属性描述符
	数据描述符和存取描述符
	参考链接: https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Object/defineProperty
-->
<!--
	如果对象中不存在指定的属性，Object.defineProperty()就创建这个属性。
	当描述符中省略某些字段时，这些字段将使用它们的默认值。
	拥有布尔值的字段的默认值都是false。
	value，get和set字段的默认值为undefined。
	一个没有get/set/value/writable定义的属性被称为“通用的”，并被“键入”为一个数据描述符。
-->
<!--

-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let obj1 = {
				a: 0,
				b: {
					c: 0
				}
			};
			let obj2 = Object.assign({}, obj1);
			console.log(JSON.stringify(obj2)); // { a: 0, b: { c: 0}} 

			obj1.a = 1;
			console.log(JSON.stringify(obj1)); // { a: 1, b: { c: 0}} 
			console.log(JSON.stringify(obj2)); // { a: 0, b: { c: 0}} 

			obj2.a = 2;
			console.log(JSON.stringify(obj1)); // { a: 1, b: { c: 0}} 
			console.log(JSON.stringify(obj2)); // { a: 2, b: { c: 0}}

			obj2.b.c = 3;
			console.log(JSON.stringify(obj1)); // { a: 1, b: { c: 3}} 
			console.log(JSON.stringify(obj2)); // { a: 2, b: { c: 3}} 

			// Deep Clone 
			obj1 = {
				a: 0,
				b: {
					c: 0
				}
			};
			let obj3 = JSON.parse(JSON.stringify(obj1));
			obj1.a = 4;
			obj1.b.c = 4;
			console.log(JSON.stringify(obj3)); // { a: 0, b: { c: 0}}
		</script>
	</body>
</html>
